apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
            buildStagingDirectory "./outputs/ndk-build"
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation project(':jsocksAndroid')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'net.freehaven.tor.control:jtorctl:0.2'
    implementation 'org.torproject:tor-android-binary:0.3.5.6-rc'
    implementation 'com.github.sisbell:Tor_Onion_Proxy_Library:a5a78f9da0299fbd345219d0e8822d7fb491e2a7'
    implementation 'com.github.sisbell:Tor_Onion_Proxy_Library_Android:d0ffa02d18cd245da31cf3cfa8faa2d4f0f6e12c'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
